{% extends 'StationMaster/Master_navbar_sidebar.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: #f0f2f5;
        }
        .profile-container {
            margin-top: 50px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 4px solid #007bff;
        }
        .profile-header h2 {
            margin-top: 15px;
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }
        .profile-header .btn {
            margin-top: 10px;
            font-size: 14px;
            border-radius: 20px;
        }
        .profile-body {
            padding: 50px;
            text-align: left;
        }
        .profile-body .row {
            margin-bottom: 15px;
            justify-content: center;
        }
        .profile-body label {
            font-weight: bold;
        }
        .profile-body p {
            margin-bottom: 0;
            color: #555;
        }
        .btn-edit {
            font-size: 14px;
            color: #007bff;
        }
        .btn-edit:hover {
            text-decoration: underline;
        }
        .btn-icon {
            font-size: 14px;
            margin: 5px;
        }
        .btn-icon i {
            margin-right: 5px;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#txt_newpassword").on("keyup", function() {
                const password = $(this).val();
                const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                if (pattern.test(password)) {
                    $("#passwordHelp").text("Strong password").css("color", "green");
                } else {
                    $("#passwordHelp").text("Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one digit, and one special character.").css("color", "red");
                }
            });
        });
    </script>
</head>
<body><br><br><br>
    <div class="container profile-container">
        <div class="profile-header">
            <img src="{{ masterdata.master_photo.url }}" alt="Profile Photo">
            <h2>{{ master.first_name }} {{ master.last_name }}</h2>
        </div>
        <form action="" method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="txt_currentpassword">Current Password</label>
                <input type="password" class="form-control" id="txt_currentpassword" name="txt_currentpassword" required>
            </div>
            <div class="form-group">
                <label for="txt_newpassword">New Password</label>
                <input type="password" class="form-control" id="txt_newpassword" name="txt_newpassword" required>
                <small id="passwordHelp" class="form-text"></small>
            </div>
            <div class="form-group">
                <label for="txt_confirmpassword">Confirm Password</label>
                <input type="password" class="form-control" id="txt_confirmpassword" name="txt_confirmpassword" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-icon">
                    <i class="fas fa-check"></i> Change
                </button>
                <button type="reset" class="btn btn-secondary btn-icon" onclick="window.location.href='{% url 'WebStationMaster:MyProfile' %}'">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
        {% if msg %}
        <script>
            alert("{{msg}}");
        </script>
        {% endif %}
    </div>

    <script>
        $(document).ready(function () {
            // Form submission with AJAX
            $('#passwordForm').submit(function (event) {
                event.preventDefault();  // Prevent default form submission

                var currentPassword = $('#txt_currentpassword').val();
                var newPassword = $('#txt_newpassword').val();
                var confirmPassword = $('#txt_confirmpassword').val();

                // Client-side validation
                if (newPassword !== confirmPassword) {
                    alert("New password and Confirm password do not match.");
                    return false;
                }

                // AJAX request
                $.ajax({
                    url: "{% url 'WebStationMaster:ChangePassword' %}",  // Adjust the URL to the correct view handling password change
                    type: "POST",
                    data: {
                        'csrfmiddlewaretoken': '{{ csrf_token }}',
                        'current_password': currentPassword,
                        'new_password': newPassword,
                        'confirm_password': confirmPassword
                    },
                    success: function (response) {
                        if (response.status === 'success') {
                            Swal.fire({
                                title: "Success!",
                                text: "Password updated successfully.",
                                icon: "success",
                                confirmButtonText: "OK"
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    window.location.href = "{% url 'WebGuest:Login' %}";
                                }
                            });
                        } else if (response.status === 'error') {
                            Swal.fire({
                                title: "Error!",
                                text: response.message,
                                icon: "error",
                                confirmButtonText: "OK"
                            });
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error(xhr.responseText);
                        Swal.fire({
                            title: "Error!",
                            text: "An error occurred. Please try again.",
                            icon: "error",
                            confirmButtonText: "OK"
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
{% endblock content %}
